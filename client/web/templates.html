<templates>

	<!---APP.HTML--->
	<script id='app'>
		<div>
		    <div id='opponents'></div>
		    <div id='board'></div>
		    <div id='player'></div>
		    <div style='width:300px; position: absolute; left:10px; top:10px;'>
		        <div id='simulateView' class='well'></div>
		        <div id='playerinturnView' class='well'></div>
		        <div id='optionsView' class='well'></div>
		    </div>
		    <div id='characterView' style='width:300px; position: absolute; right:10px; top:10px;'>
		    </div>
		</div>
	</script>

	<!---BOARD.HTML--->
	<script id='board'>
		<div style='text-align:center;'>
		    <button class='controller gold' data-option='TakeAction'>gold</button>
		    <button class='controller districts' data-option='TakeAction'>district</button>
		    <button class='controller endTurn' data-option='EndTurn'>End Turn</button>
		</div>
	</script>

	<!---CARD.HTML--->
	<script id='card'>
		<img class='card img-thumbnail' data-card_type='{{.}}' src='/resources/images/mdpi/{{.}}.png'/>
	</script>

	<!---CHARACTER.HTML--->
	<script id='character'>
		<div class="well">
		    <div class="abilityBtns" style="position:absolute; right:10px; top:10px"></div>
		    <div class="character"></div>
		    <div>Gold: <span class="goldcount"></span></div>
		</div>
	</script>

	<!---CHARACTER_CARD--->
	<script id='character_card'>
		<img class='img-thumbnail' src='/resources/images/mdpi/{{.}}.png'/>
	</script>

	<!---CHARACTER_VIEW_ABILITY_BTN--->
	<script id='character_view_ability_btn'>
		<button type="button" class="btn btn-{{buttonType}} btn-lg" style="margin-left: 4px;
		    data-toggle="tooltip" data-placement="bottom" title="" data-original-title="{{description}}">
		    <span class="glyphicon glyphicon-{{iconType}}"></span>
		</button>
	</script>

	<!---CITY.HTML--->
	<script id='city'>
		{{#.}}
		    <img class='card' src='/resources/images/mdpi/{{.}}.png'/>
		{{/.}}
	</script>

	<!---HAND.HTML--->
	<script id='hand'>
		{{#.}}
		    <img class='card' src='/resources/images/mdpi/{{.}}.png' data-card='{{.}}'/>
		{{/.}}
	</script>

	<!---OPPONENT.HTML--->
	<script id='opponent'>
		<div class='opponent'>
		    <h1>
		        {{username}}
		        {{#characters}}
		            <img class='character' src='/resources/images/ldpi/{{.}}.png'/>
		        {{/characters}}
		    </h1>
		    <div class='stats'>
		        <span class='gold'>{{gold}}</span>
		        <span class='points'>{{points}}</span>
		    </div>
		    
		    <h3>Hand</h3>
		    <div class='hand'>
		        {{#hand}}
		            <img class='card' src='/resources/images/mdpi/{{.}}.png' data-card='{{.}}'/>
		        {{/hand}}
		    </div>
		    
		    <h3>City</h3>
		    <div class='city'>
		        <!--{{#city}}
		            <img class='card' src='/resources/images/mdpi/{{.}}.png'/>
		        {{/city}}-->
		    </div>
		</div>
	</script>

	<!---OPTION.HTML--->
	<script id='option'>
		<li>
		    <button type='button' class='btn btn-primary' style='width:250px' {{#disabled}}disabled='disabled'{{/disabled}}>
		        {{Message}}
		    </button>
		</li>
	</script>

	<!---OPTIONS.HTML--->
	<script id='options'>
		<ul class='nav nav-pills nav-stacked' class='options'></ul>
	</script>

	<!---PLAYER.HTML--->
	<script id='player'>
		<div class='player'>
		    <div class='city'></div>
		    <div class='hand'></div>
		</div>
	</script>

	<!---PLAYERINTURN.HTML--->
	<script id='playerInTurn'>
		<li {{#isPlayerInTurn}}class='active'{{/isPlayerInTurn}}>
		    <a class='btn'>{{pid}}</a>
		</li>
	</script>

	<!---PLAYERTURN.HTML--->
	<script id='playerTurn'>
		<ul class='nav nav-pills' class='options'></ul>
	</script>

	<!---PLAYER_VIEW.HTML--->
	<script id='player_view'>
		<div class='Playerviews'>
		    <div class='player'>
		        <div class='city'></div>
		        <div class='hand'></div>
		    </div>
		</div>
	</script>

	<!---SCORE.HTML--->
	<script id='score'>
		<h1>Score</h1>
		<table>
		    <tr>
		        <th colspan="2">Player</th>
		        <th>Gold</th>
		        <th>Points</th>
		    </tr>
		    {{#.}}
		        <tr>
		            <td>{{username}}</td>
		            <td>
		                {{#inTurn}}!{{/inTurn}}
		                {{#king}}+{{/king}}
		            </td>
		            <td>{{gold}}</td>
		            <td>{{points}}</td>
		        </tr>
		    {{/.}}
		</table>
	</script>

	<!---SELECTION.HTML--->
	<script id='selection'>
		<div class='modal fade' id='myModal' tabindex='-1' role='dialog' aria-labelledby='myModalLabel' aria-hidden='true'>
		  <div class='modal-dialog'>
		    <div class='modal-content'>
		      <div class='modal-header'></div>
		      <div class='equidistant modal-body'></div>
		      <div class='modal-footer'>
		        <button type='button' class='cancel btn btn-default' data-dismiss='modal'>Cancel</button>
		        <button type='button' class='select btn btn-primary' data-dismiss='modal'>Select</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	</script>

	<!---SELECTIONCARD.HTML--->
	<script id='selectionCard'>
		<span><img width=100 class='img-thumbnail' src='/resources/images/mdpi/{{card}}.png' /></span>
	</script>

	<!---SELECTIONHEADER.HTML--->
	<script id='selectionHeader'>
		<button type='button' class='close' data-dismiss='modal' aria-hidden='true'>&times;</button>
		<h4 class='modal-title' id='myModalLabel'>{{title}}</h4>
	</script>

	<!---SIMULATE.HTML--->
	<script id='simulate'>
		<div>
		    <button type='button' class='skip_character_select_btn btn btn-success' style='width:250px'>
		        skip character selection
		    </button>
		    <br /><br />
		    <button type='button' class='warlord_turn_btn btn btn-success' style='width:250px'>
		        skip to destroy ability test
		    </button>
		    <br /><br />
		    <button type='button' class='magician_turn_btn btn btn-success' style='width:250px'>
		        skip to magician ability test
		    </button>
		    <br /><br />
		    <button type='button' class='reset_btn btn btn-danger' style='width:250px'>
		        Reset Game
		    </button>
		</div>
	</script>

</templates>
